<!-- LOGIN PAGE TEMPLATE -->
<!-- ################### -->
<script id="login-tmpl" type="text/x-handlebars-template">
  <a id="login-facebook" data-role="button" data-icon="star" data-theme="a">Login With Facebook</a>
  <a id="login-email" href="#!/email-login" data-role="button" data-icon="star" data-theme="a">Login With Email</a>
  <a id="login-tapIn" href="#" data-role="button" data-icon="star" data-theme="b">TapIn</a>
</script>

<!-- ######################### -->
<!-- EMAIL LOGIN PAGE TEMPLATE -->
<!-- ######################### -->
<script id="email-login-tmpl" type="text/x-handlebars-template">
  <form method="post" action="/#!/email-login" id="email-login-form">
    <input type="email" name="email" id="email-login-email" />
    <input type="password" name="password" id="email-login-password" />
    <button>Beam me up, Scotty!</button>
  </form>
</script>

<!-- ################## -->
<!-- DASHBOARD TEMPLATE -->

<script id="dashboard-tmpl" type="text/x-handlebars-template">
  <h1>Dashboard</h1>
  <a href="#!/goodies">Goodies</a>
  <a href="#!/settings">Settings</a>
</script>

<script id="goodies-tmpl" type="text/x-handlebars-template">
  <h1>Goodies</h1>
  <div class="goodies-list" id="goodies-list">
    <!--/* Goody Fragment */-->
  </div>
</script>
<!-- ############## -->
<!-- GOODY FRAGMENT -->
<!-- ############## -->
<script id="goody-fragment" type="text/x-handlebars-fragment">
  {{#if media}}
    <img id="account-basic-image-preview-img" src="{{media.url}}" {{#if media.rotateDegrees}}class="rotate{{media.rotateDegrees}}"{{/if}} />
  {{else}}
    <img id="account-basic-image-preview-img" src="https://goodybag.com.s3.amazonaws.com/default-85.jpg" />
  {{/if}}
  {{org.name}}/
  {{name}}/
  {{funds.charityCentsRaised}}&#162/
  {{numGoodies}} Goodies/
  {{funds.centsTilGoody}}/
  {{funds.centsRequired}}&#162/
  {{percentage}}/
</script>

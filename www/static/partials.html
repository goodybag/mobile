<!-- LANDING PAGE TEMPLATE -->
<!-- ##################### -->
<script id="landing-tmpl" type="text/x-handlebars-template">
  <div>
    <a id="landing-login-facebook-button" data-role="button" href="#" data-icon="star" data-theme="a">Login With Facebook</a>
    <a id="landing-register-button" href="#" data-role="button" data-icon="star" data-theme="b">Register</a>

    <form id="landing-login-form">
      <input type="email" name="email" id="landing-login-email" />
      <input type="password" name="password" id="landing-login-password" />
      <button>Beam me up, Scotty!</button>
    </form>
  </div>
</script>

<script id="register-tmpl" type="text/x-handlebars-template">
  <div>
    <a id="register-facebook" data-role="button" data-icon="star" data-theme="a">Register With Facebook</a>
    <form id="register-form">
      <label for="register-first-name">
        <span>First Name</span>
        <input type="text" id="register-first-name" />
      </label>
      <label for="register-last-name">
        <span>Last Name</span>
        <input type="text" id="register-last-name" />
      </label>
      <label for="register-email-address">
        <span>Email Address</span>
        <input type="text" id="register-email-address" />
      </label>
      <label for="register-password">
        <span>Password</span>
        <input type="password" id="register-password" />
      </label>
      <label for="register-password-repeat">
        <span>Password Again</span>
        <input type="password" id="register-password-repeat" />
      </label>
      <input type="submit" value="Join Goodybag :)" />
    </form>
  </div>
</script>

<script id="goody-fragment" type="text/x-handlebars-fragment">

  {{else}}
    <img id="account-basic-image-preview-img" src="https://goodybag.com.s3.amazonaws.com/default-85.jpg" />
  {{/if}}
  {{org.name}}/
  {{name}}/
  {{funds.charityCentsRaised}}&#162/
  {{numGoodies}} Goodies/
  {{funds.centsTilGoody}}/
  {{funds.centsRequired}}&#162/
  {{percentage}}/
</script>

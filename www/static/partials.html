<!-- ################### -->
<!-- MAIN FRAME TEMPLATE -->
<!-- ################### -->
<script id="main-frame-tmpl" type="text/x-handlebars-template">
<header>
  <div class="header-nav">
    <div class="graphic-wrapper">
      <div class="accent graphic"></div>
      <div class="logo"></div>
    </div>
  </div>
</header>
<div class="content" id="content">
</div>
<footer>
  <nav class="main-nav">
    <div class="tapin-bg"></div>
    <ul class="flex-columns">
      <div class="column"></div>
      <li class="menu-item places">
        <a href="/#!/places">Places</a>
      </li>
      <div class="column">
        <div class="separator"></div>
      </div>
      <li class="menu-item activity">
        <a href="/#!/activity">Activity</a>
      </li>
      <div class="column"></div>
      <li class="menu-item tapin">
        <a href="/#!/tapin">TapIn</a>
      </li>
      <div class="column"></div>
      <li class="menu-item goodies active">
        <a href="/#!/goodies">Goodies</a>
      </li>
      <div class="column">
          <div class="separator"></div>
      </div>
      <li class="menu-item me">
        <a href="/#!/me">Me</a>
      </li>
      <div class="column"></div>
    </ul>
  </nav>
</footer>
</div>
</script>

<!-- ##################### -->
<!-- LANDING PAGE TEMPLATE -->
<!-- ##################### -->
<script id="landing-tmpl" type="text/x-handlebars-template">
  <div class="field-row">
    <a id="landing-login-facebook-button" class="row-link">Login With Facebook</a>
  </div>
  <div class="field-row">
    <a id="landing-register-button" class="row-link">Register</a>
  </div>
  <form id="landing-login-form">
    <div class="field-row">
      <input type="email" placeholder="Email" name="email" id="landing-login-email" />
    </div>
    <div class="field-row">
      <input type="password" placeholder="password" name="password" id="landing-login-password" />
    </div>
    <div class="field-row">
      <button>Beam me up, Scotty!</button>
    </div>
  </form>
</script>

<script id="register-tmpl" type="text/x-handlebars-template">
  <div class="field-row">
    <a id="register-facebook" class="row-link">Register With Facebook</a>
  </div>
  <form id="register-form">
    <div class="field-row">
      <label for="register-first-name">First Name</label>
      <input type="text" id="register-first-name" />
    </div>
    <div class="field-row">
      <label for="register-last-name">Last Name</label>
      <input type="text" id="register-last-name" />
    </div>
    <div class="field-row">
      <label for="register-email-address">Email Address</label>
      <input type="text" id="register-email-address" />
    </div>
    <div class="field-row">
      <label for="register-password">Password</label>
      <input type="password" id="register-password" />
    </div>
    <div class="field-row">
      <label for="register-password-repeat">Password Again</label>
      <input type="password" id="register-password-repeat" />
    </div>
    <div class="field-row">
      <button>Join Goodybag :)</button>
    </div>
  </form>
</script>

<!-- ################## -->
<!-- DASHBOARD TEMPLATE -->
<!-- ################## -->
<script id="dashboard-tmpl" type="text/x-handlebars-template">
  <h1>Dashboard</h1>
  <a href="#!/goodies">Goodies</a>
  <a href="#!/settings">Settings</a>
</script>

<!-- ################ -->
<!-- GOODIES TEMPLATE -->
<!-- ################ -->
<script id="goodies-tmpl" type="text/x-handlebars-template">
  <div class="page goodies">
    <div class="goodies-list" id="goodies-list">
      <!--/* Goody Fragment */-->
    </div>
  </div>
</script>

<!-- ################### -->
<!-- NO GOODIES TEMPLATE -->
<!-- ################### -->
<script id="no-goodies-tmpl" type="text/x-handlebars-template">
  <h1>There are no goodies at this time</h1>
  <p>Please check again soon.</p>
</script>

<!-- ############## -->
<!-- GOODY FRAGMENT -->
<!-- ############## -->
<script id="goody-fragment" type="text/x-handlebars-fragment">
  <div class="left">
    <div class="raised-title">You&#39;ve Raised</div>
    <div class="raised-amount">{{funds.charityCentsRaised}}&#162</div>
  </div>
  <div class="right">
    <h3 class="business-name">{{org.name}}</h3>
    <div class="meter">
      <div class="left-border">
        <div class="inner"></div>
      </div>
      <div class="wrap">
        <div class="progress" style="width: {{percentage}}%"></div>
        <div class="top-mask"></div>
        <div class="bottom-mask"></div>
        <div class="circle-wrap">
            <div class="circle">
              <div class="goal">
                {{funds.centsRequired}}&#162
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="cents-remaining">{{funds.centsTilGoody}} more cents to go!</div>
  </div>
</script>

<!-- ####### -->
<!-- STREAMS -->
<!-- ####### -->
<script id="streams-tmpl" type="text/x-handlebars-template">
  <section id="streams">
    <div class="heading actions">
      <button id="streams-all-button">All Activity</button>
      <button id="streams-my-button">My Activity</button>
      <a href="#!/places">Places</a>
      <a href="#!/tapin">TapIn</a>
    </div>
    <div id="streams-activities">
      <!-- activity fragments -->
    </div>
  </section>
</script>

<!-- ######## -->
<!-- ACTIVITY -->
<!-- ######## -->
<script id="activity-fragment" type="text/x-handlebars-template">
  <article class="story">
    <img class="picture" src="https://s3.amazonaws.com/goodybag-uploads/consumers/{{who.id}}-85.png" />
    {{#if who}}
    <span class="name"><!--<a href="javascript:void('{{who.id}}')" class="user-profile-popup" data-id="{{who.id}}">--><strong>{{who.name}}</strong><!--</a>--></span>
    {{else}}
    <span class="name"><!--<a href="javascript:void(0)" class="user-profile-popup">--><strong>Someone</strong><!--</a>--></span>
    {{/if}}
    <span class="action">{{{action}}}</span>
    <span class="date">{{timestamp}}</span>
  </article>
  <hr />
</script>

<!-- ################ -->
<!-- ACTIVITY ACTIONS -->
<!-- ################ -->
<script id="activity-action-eventRsvped-fragment" type="text/x-handlebars-template">
  rsvped to attend a Goodybag event at <a href="{{where.id}}">{{where.name}}</a>&nbsp;{{when}}
</script>

<script id="activity-action-pollCreated-fragment" type="text/x-handlebars-template">
  created a poll question: <a href="{{what.id}}">{{what.question}}</a>
</script>

<script id="activity-action-pollAnswered-fragment" type="text/x-handlebars-template">
  answered a poll question: <a href="{{what.id}}">{{what.question}}</a>
</script>

<script id="activity-action-btTapped-fragment" type="text/x-handlebars-template">
  tapped in at <!--<a href="{{where.org.id}}">--><span class="link-style">{{where.org.name}}</span><!--</a>-->{{#if data.donationAmount}} and <span class="pink-accent">raised {{dollarsToCents data.donationAmount}}Â¢</span>.{{else}}.{{/if}}
</script>

<script id="activity-action-fundsDonated-fragment" type="text/x-handlebars-template">
  donated {{dollars data.amount}} to charity.<!--<a href=""></a>-->
</script>

<!-- ##### -->
<!-- PLACE -->
<!-- ##### -->
<script id="place-fragment" type="text/x-handlebars-template">
  <div class="left">
    {{#if media.thumb}}
      <img src="{{media.thumb}}" />
    {{else}}
      <img src="https://goodybag.com.s3.amazonaws.com/default-85.jpg" />
    {{/if}}
  </div>
  <div class="middle">
    <h2 class="name"><a href="{{url}}" target="_blank">{{publicName}}</a></h2>
    <div class="tags">
      {{#each type}}
      <span class="tag">
        <a href="#">{{this}}</a>
      </span>
      {{/each}}
    </div>
  </div>
  <div class="right">
    <button class="view-details"> > </button>
  </div>
</script>

<!-- ############# -->
<!-- PLACE DETAILS -->
<!-- ############# -->
<script id="place-details-tmpl" type="text/x-handlebars-template">
  <div class="name">{{publicName}}</div>
  <div class="url">{{url}}</div>
  <div class="email">{{email}}</div>
  <div class="locations">
  {{#each locations}}
    <div class="location">
      <div class="name">{{name}}</div>
      <div class="street1">{{street1}}</div>
      <div class="city">{{city}}</div>
      <div class="state">{{state}}</div>
      <div class="zip">{{zip}}</div>
      <div class="phone">{{phone}}</div>
      <button class="save">Save As Contact</button>
    </div>
  {{/each}}
  </div>
</script>


<!-- ###### -->
<!-- TAP IN -->
<!-- ###### -->
<script id="tap-in-tmpl" type="text/x-handlebars-template">
  {{#if barcodeId}}
    <div class="qrcode"></div>
    <div class="barcodeId">{{barcodeId}}</div>
  {{else}}
    <div>Already have a goodybag qr code?</div>
    <input type="text" name="barcodeId" id="tap-in-existing-barcodeId" />
    <button class="save">save</button>
    <div>----or----</div>
    <div>Make me one</div>
    <button class="create">make it!</button>
  {{/if}}
</script>

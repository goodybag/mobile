<!DOCTYPE HTML>
<!--<html manifest="cache.mf">-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body id="body">
    <div id="container" class="outer-container">
      <header>
        <div class="header-nav">
          <div class="graphic-wrapper">
            <div class="accent graphic"></div>
          </div>
          <div class="flex-columns">
            <div class="left column">
              <button>My Account</button>
            </div>
            <div class="middle column">
              <div class="logo graphic"></div>
            </div>
            <div class="right column">
              <button>Next</button>
            </div>
          </div>
        </div>
        <div class="sub-header profile inline-columns">
          <div class="column left user-info">
            <img src="/static/images/profile-placeholder.jpg" class="picture item" />
            <div class="item">
              <div class="name">Corey Haggard</div>
              <div class="donated">
                Total Donated:
                <span class="amount">$21.92</span>
              </div>
            </div>
          </div>
          <div class="column right">
            <div class="pledge-bank">
              <div class="title">Pledge Bank Total</div>
              <div class="pledge-wrapper">
                <div class="pledge">
                  <span class="digit dollar-sign">$</span>
                  <span class="separator"></span>
                  <span class="digit">0</span>
                  <span class="separator"></span>
                  <span class="digit decimal">.</span>
                  <span class="separator"></span>
                  <span class="digit">5</span>
                  <span class="separator"></span>
                  <span class="digit">1</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="content" id="content">
        <div class="page goodies">
          <div class="meter complete">
            <div class="left-border">
              <div class="inner"></div>
            </div>
            <div class="wrap">
              <div class="progress"></div>
              <div class="top-mask"></div>
              <div class="bottom-mask"></div>
              <div class="circle-wrap">
                <div class="circle"></div>
              </div>
            </div>
          </div>​​​​
        </div>
      </div>
      <footer>
        <nav class="main-nav">
          <ul>
            <li class="menu-item places">

            </li>
            <li class="menu-item activity"></li>
            <li class="menu-item tapin"></li>
            <li class="menu-item settings"></li>
            <li class="menu-item me"></li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
